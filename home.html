<!DOCTYPE html>
<html >
  <head>
    <title>Dynamic Quiz v1</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="bower_components\bootstrap\dist\css\bootstrap.css" rel="stylesheet">
  </head>
<body>
<nav class="navbar navbar-inverse" >
<a href="index.html" style="margin-left:10px;padding:4px;margin-top:10px;"><input type ="button" class="btn btn-primary" value="Home"/></a>
</nav>
<div class="well well-lg" class="container">
  <h1 id="question"></h1>
  <form>
  <div class="list-group-item">
    <input type="radio" name="answer" value="0" id="ans0"> <span id="choice0"></span> </input>
               
    <input type="radio" name="answer" value="1" id="ans1"> <span id="choice1"></span> </input>
                
    <input type="radio" name="answer" value="2" id="ans2"> <span id="choice2"></span> </input>

    <input type="radio" name="answer" value="3" id="ans3"> <span id="choice3"></span> </input>
    <br>
    <input type="button" name="next" value="Next Question" id="next" class="btn btn-primary btn-lg"/>
    </div>
    </form>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="script.js"></script>
  </body>
</html>
